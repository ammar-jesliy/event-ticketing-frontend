<div class="min-h-screen w-full flex items-center justify-center bg-gray-100">
  <div
    class="w-[80%] max-w-[600px] flex items-center justify-center flex-col p-6 gap-14 rounded-xl shadow-2xl bg-white"
  >
    <div class="flex flex-col items-center justify-center gap-4">
        <p class="m-0 text-2xl font-semibold">Welcome</p>
        <div class="flex gap-2">        
            <p>Already have an account?</p>
            <a routerLink="/login" class="">Login</a>
        </div>
    </div>
    <div class="flex flex-col gap-8 w-full">
      <div class="flex flex-col gap-2">
        <label for="username" class="font-semibold">Username</label>
        <input
          pInputText
          id="username"
          [(ngModel)]="username"
          placeholder="Username"
        />
      </div>
      <div class="flex flex-col gap-2">
        <label for="email" class="font-semibold">Email</label>
        <input
          pInputText
          id="email"
          [(ngModel)]="email"
          placeholder="Email Address"
        />
      </div>
      <div class="flex flex-col gap-2">
        <label for="password" class="font-semibold">Password</label>
        <input
          id="password"
          type="password"
          placeholder="Password"
          pInputText
          class="w-full"
        />
      </div>
      <button
        pButton
        pRipple
        label="Sign-Up"
        icon="pi pi-user"
        type="submit"
      ></button>
    </div>
  </div>
</div>
