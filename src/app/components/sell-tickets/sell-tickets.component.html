<app-home-template>
  <div
    class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4"
  >
    <div class="min-w-[200px] h-[200px]">
      <button
        class="h-full w-full bg-blue-400 rounded-lg flex items-center justify-center text-white border-none cursor-pointer"
        (click)="formVisible = true"
      >
        <div class="flex flex-col items-center gap-2">
          <i class="pi pi-plus"></i>
          <p class="font-semibold font-poppins text-base">New Ticket</p>
        </div>
      </button>
      <p-dialog
        header="Create Tickets"
        [modal]="true"
        [(visible)]="formVisible"
        [style]="{ width: '25rem' }"
      >
        <span class="p-text-secondary block mb-5"
          >Update your information.</span
        >
        <div class="flex items-center gap-3 mb-3">
          <label for="username" class="font-semibold w-6rem">Username</label>
          <input
            pInputText
            id="username"
            class="flex-auto"
            autocomplete="off"
          />
        </div>
        <div class="flex align-items-center gap-3 mb-5">
          <label for="email" class="font-semibold w-6rem">Email</label>
          <input pInputText id="email" class="flex-auto" autocomplete="off" />
        </div>
        <div class="flex justify-content-end gap-2">
          <p-button
            label="Cancel"
            severity="secondary"
            (onClick)="formVisible = false"
          />
          <p-button label="Save" (onClick)="formVisible = false" />
        </div>
      </p-dialog>
    </div>

    <button
      class="min-w-[200px] h-[200px] bg-gray-300 rounded-lg border-none cursor-pointer"
    ></button>
    <button
      class="min-w-[200px] h-[200px] bg-gray-300 rounded-lg border-none cursor-pointer"
    ></button>
    <button
      class="min-w-[200px] h-[200px] bg-gray-300 rounded-lg border-none cursor-pointer"
    ></button>
    <button
      class="min-w-[200px] h-[200px] bg-gray-300 rounded-lg border-none cursor-pointer"
    ></button>
    <button
      class="min-w-[200px] h-[200px] bg-gray-300 rounded-lg border-none cursor-pointer"
    ></button>
    <button
      class="min-w-[200px] h-[200px] bg-gray-300 rounded-lg border-none cursor-pointer"
    ></button>
    <button
      class="min-w-[200px] h-[200px] bg-gray-300 rounded-lg border-none cursor-pointer"
    ></button>
    <button
      class="min-w-[200px] h-[200px] bg-gray-300 rounded-lg border-none cursor-pointer"
    ></button>
    <button
      class="min-w-[200px] h-[200px] bg-gray-300 rounded-lg border-none cursor-pointer"
    ></button>
  </div>
</app-home-template>
