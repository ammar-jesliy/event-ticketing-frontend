<app-home-template>
  <form [formGroup]="form" (ngSubmit)="saveConfiguration()">
    <div class="flex flex-col gap-5 p-5 bg-white rounded-lg shadow-md w-max">
      <p class="text-xl font-medium">Configuration Details</p>
      <div class="flex flex-col gap-2">
        <div class="flex justify-between items-center">
          <label for="maxCapacity" class="font-medium">Max Capacity</label>
          <i
            class="pi pi-info-circle text-gray-500"
            pTooltip="The total amount of tickets the ticket pool can hold"
          ></i>
        </div>
        <p-inputNumber
          type="number"
          name="maxCapacity"
          inputId="maxCapacity"
          class="w-full border border-gray-300 rounded-md"
          placeholder="Enter max capacity"
          formControlName="maxCapacity"
        />
      </div>
      <div class="flex flex-col gap-2">
        <div class="flex justify-between items-center">
          <label for="releaseRate" class="font-medium">Release Rate</label>
          <i
            class="pi pi-info-circle text-gray-500"
            pTooltip="The amount of time between each release made by a vendor"
          ></i>
        </div>
        <p-inputNumber
          type="number"
          name="releaseRate"
          inputId="releaseRate"
          class="w-full border border-gray-300 rounded-md"
          placeholder="Enter Release Rate"
          formControlName="releaseRate"
        />
      </div>
      <div class="flex flex-col gap-2">
        <div class="flex justify-between items-center">
          <label for="retrievalRate" class="font-medium">Retrieval Rate</label>
          <i
            class="pi pi-info-circle text-gray-500"
            pTooltip="The amount of time between each purchase made by a customer"
          ></i>
        </div>
        <p-inputNumber
          type="number"
          name="retrievalRate"
          inputId="retrievalRate"
          class="w-full border border-gray-300 rounded-md"
          placeholder="Enter Retrieval Rate"
          formControlName="retrievalRate"
        />
      </div>
      <button
        pButton
        type="submit"
        [disabled]="form.invalid"
        class="flex items-center justify-center font-medium"
      >
        Save Changes
      </button>
    </div>
  </form>
  <p-toast />
</app-home-template>
