<app-home-template>
  <div
    class="flex flex-col gap-5 p-5 bg-white rounded-lg shadow-md min-w-min items-center justify-center"
  >
    <div class="min-w-[800px] w-full">
      <div
        class="grid-container-manage-users bg-gray-50 border border-gray-300 border-solid rounded-t-lg"
      >
        <div
          class="text-left text-xs font-medium text-gray-500 uppercase p-3 border-r border-solid border-y-0 border-l-0 border-gray-300"
        >
          User
        </div>
        <div
          class="text-left text-xs font-medium text-gray-500 uppercase p-3 border-r border-solid border-y-0 border-l-0 border-gray-300"
        >
          User Type
        </div>
        <div
          class="text-left text-xs font-medium text-gray-500 uppercase p-3 border-r border-solid border-y-0 border-l-0 border-gray-300"
        >
          Date Joined
        </div>
        <div
          class="text-left text-xs font-medium text-gray-500 uppercase p-3"
        ></div>
      </div>
      <div
        class="grid-container-manage-users bg-white border-b border-solid border-t-0 border-x border-gray-300"
        *ngFor="let user of getAllUsers()"
      >
        <div
          class="overflow-hidden text-sm font-medium text-gray-900 p-3 border-r border-solid border-y-0 border-l-0 border-gray-300 flex items-center gap-1"
        >
          <img
            src="profile-placeholder.svg"
            alt="Profile image"
            class="w-16 h-16 object-contain"
          />
          <div class="flex flex-col justify-center">
            <p
              class="text-ellipsis line-clamp-1 overflow-hidden text-lg font-semibold"
            >
              {{ user.name }}
            </p>
            <p class="text-gray-600">
              {{ user.email }}
            </p>
          </div>
        </div>
        <div
          class="overflow-hidden text-sm font-medium text-gray-900 p-3 border-r border-solid border-y-0 border-l-0 border-gray-300 flex items-center"
        >
          <p class="text-ellipsis line-clamp-1 overflow-hidden">
            {{ user.type }}
          </p>
        </div>
        <div
          class="overflow-hidden text-sm font-medium text-gray-900 p-3 border-r border-solid border-y-0 border-l-0 border-gray-300 flex items-center"
        >
          <p class="text-ellipsis line-clamp-1 overflow-hidden">User</p>
        </div>
        <div
          class="overflow-hidden text-sm font-medium text-gray-900 p-3 flex items-center justify-center"
        >
          <button
            class="flex items-center justify-center p-2 outline-none border-none bg-red-500 text-white rounded-md cursor-pointer"
          >
            <i class="pi pi-trash"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</app-home-template>
